{% extends "base.html" %}

{% block content %}

<div>
    <div>

        <div>
            <div>
                <div>
                    <h5 class="h5 text-center mb-3">Update Data<b> ({{ entry.title }})</b></h5>
                    <form action="{{ url_for('update', id=entry.id) }}" method="post">
                        <div>
                            <label for="inputNewTitle">New Title:</label> <br>
                            <input id="inputNewTitle" type="text" name="title" placeholder="Title" value="{{ entry.title }}" required>
                        </div>
                        <div>
                            <label for="inputNewDesc">New Description:</label> <br>
                            <textarea id="inputNewDesc" name="description" cols="100"
                                      placeholder="Add a Description" required>{{ entry.description }}</textarea>
                        </div>
                        <div>
                            <button type="submit">
                                Save
                            </button>
                            <a href="{{ url_for('index') }}">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
