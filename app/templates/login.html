{% extends 'base.html' %}

{% block content%}
    <div>
        <form action="{{ url_for('login') }}" method="POST" novalidate>
            <div class="form-group">
                <label for="inputEmail">Email / Name:</label><br>
                <input id="inputEmail" type="text" name="email" class="form-control w-25" placeholder="Email / Name" aria-describedby="emailHep">
            </div>
            <div class="form-group">
                <label for="inputPassword">Password:</label><br>
                <input id="inputPassword" type="password" name="password" class="form-control w-25" placeholder="Password">
            </div>
            <!-- <div class="form-check">
                <input type="checkbox" class="form-check-input">
                <label class="form-check-label" for="exampleCheck1">Check me out</label> -->
            <!-- </div> -->
            <button type="submit" class="btn btn-primary btn-sm">Login</button>
            <div>
                <small class="form-text">Pengguna baru? <a href="{{ url_for('register') }}">Register</a> Disini</small> <br>
                <small class="form-text">Pengguna baru? <a href="{{ url_for('reset_request') }}">Lupa Password</a></small>
            </div>
        </form>
    </div>
{% endblock %}
