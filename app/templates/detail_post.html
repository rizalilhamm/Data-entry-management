{% extends 'base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <div class="mx-auto text-center">
        <h3>{{ post.name }}</h3>
        <p>
            {% if post.desc %}
                {{ post.desc }}
            {% else %}
                -
            {% endif %} <br>
            <span><a href="{{ url_for('edit_post', id=post.id) }}">Edit</a></span>
            <span><a class="text-danger" href="{{ url_for('delete_post', id=post.id) }}">Delete</a></span>
        </p>
    </div>
{% endblock %}
