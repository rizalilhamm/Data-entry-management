{% extends 'base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <div>
        <h2>{{ post.name }}</h2>
        <p>
            {% if post.desc %}
                {{ post.desc }}
            {% endif %}
            <span><a href="{{ url_for('edit_post', id=post.id) }}">Edit</a></span>
            <span><a class="text-danger" href="{{ url_for('delete_post', id=post.id) }}">Delete</a></span>
        </p>
    </div>
{% endblock %}
