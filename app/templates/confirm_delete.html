{% extends "base.html" %}

{% block content %}
    <form action="{{ url_for('delete_post', id=post.id) }}" method="POST">
        <p class="alert alert-danger">Are you sure want to delete {{ post.name }} ?</p>
        <a href="{{  url_for('detail_post', id=post.id) }}">Cancel</a>
        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
    </form>
{% endblock %}
