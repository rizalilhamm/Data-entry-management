{% extends 'base.html' %}

{% block content %}
<div>
    <form action="{{ url_for('reset_password', token=token) }}" method="POST">
        <div class="form-group">
            <label for="inputEmail">New Password:</label> <br>
            <input type="password" name="new_password" class="form-control w-25" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="inputEmail">Reapet Password:</label> <br>
            <input type="password" name="confirm_new_password" class="form-control w-25" placeholder="Email">
        </div>
        <button type="submit" class="btn btn-primary btn-sm">Change</button>
    </form>
</div>
{% endblock %}
