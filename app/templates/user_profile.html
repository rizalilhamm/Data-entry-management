{% extends 'base.html' %}

{% block content %}
    <div>
        {% if current_user.is_authenticated %}
        <div>
            <img src="https://media-exp1.licdn.com/dms/image/C5603AQGe4Rm0q8DIOQ/profile-displayphoto-shrink_200_200/0/1615179368808?e=1622073600&v=beta&t=BXVOjTTExeyviWMn-MFctPBMDAMjm-xyUZvdGNWLPTI" alt="" width="88">
        </div>
        <b class="text-capitalize">{{ name }}</b>
        <p class="text-capitalize"><b>About</b>
            {% if not current_user.about %}
            <a href="#">Tambah Desc</a>
            {% else %}
            {{ current_user.about }}</p>
            {% endif %}
        </p>
        <a href="{{ url_for('update_profile', name=current_user.name) }}"> Edit Profile</a> <br>
        {% else %}
        Anda belum Login silahkan <a href="{{ url_for('login') }}">Login disini</a>
        {% endif %}
    </div>
{% endblock %}
