{% extends 'base.html' %}
    {% block title %}
        {{ title }}
    {% endblock %}

    {% block content %}
        <h3 class="text-center">Edit Post</h3>
        <form class="col-md-4 mx-auto" action="{{ url_for('edit_post', id=post.id) }}" method="POST">
            <div class="form-group mt-1">
              <label for="exampleFormControlInput1">New Name:</label>
              <input name="name" type="text" class="form-control" id="exampleFormControlInput1" required>
            </div>
            <div class="form-group mt-1">
              <label for="exampleFormControlTextarea1">New Description:</label>
              <textarea name="desc" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <p class="text-center mt-1">
              <a href="{{url_for('detail_post', id=post.id) }}">Cancel</a>
              <input type="submit" class="btn btn-secondary btn-sm" value="Save">
            </p>
          </form>
    {% endblock %}
