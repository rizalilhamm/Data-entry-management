{% extends 'base.html' %}
    {% block title %}
        {{ title }}
    {% endblock %}

    {% block content %}
        <h3 class="text-center">Edit Post</h3>
        <form action="{{ url_for('edit_post', id=post.id) }}" method="POST">
            <div class="form-group m-5 mt-0">
              <label for="exampleFormControlInput1">New Name:</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" required>
            </div>
            <div class="form-group m-5 mt-0">
              <label for="exampleFormControlTextarea1">New Description:</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <p class="text-center mt-0">
                <input type="submit" class="btn btn-primary">
            </p>
          </form>
    {% endblock %}
