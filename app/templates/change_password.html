{% extends 'base.html' %}

{% block content%}
    <div>
        <form action="{{ url_for('change_password') }}" method="POST" novalidate>
            <div class="form-group">
                <label for="inputEmail">Password lama:</label> <br>
                <input id="inputEmail" type="password" name="password_lama" class="form-control w-25" placeholder="Password lama" aria-describedby="emailHep">
            </div>
            <div class="form-group">
                <label for="inputPassword">Password baru:</label> <br>
                <input id="inputPassword" type="password" name="password_baru" class="form-control w-25" placeholder="Password baru">
            </div>
            <div class="form-group">
                <label for="inputPassword">Konfirmasi Password baru:</label> <br>
                <input id="inputPassword" type="password" name="konfirmasi_password_baru" class="form-control w-25" placeholder="Konfirmasi Password baru">
            </div>
            <button type="submit" class="btn btn-primary btn-sm">Change</button>
            <a href="{{ url_for('user_profile', name=current_user.name) }}">Cancel</a>
        </form>
    </div>
{% endblock %}
